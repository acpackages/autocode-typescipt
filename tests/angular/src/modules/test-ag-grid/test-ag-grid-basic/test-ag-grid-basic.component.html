Total Rows : {{dataGrid.totalRows}}
<button class="btn btn-secondary" (click)="dataGrid.exportData()">Export as Excel</button>
<ac-input class="form-control" #searchInput style="width:100%;height:100%;" placeholder="Search..." />
<div style="height:70vh;">
  <ac-datagrid-on-ag-grid #dataGrid [data]="data" [editable]="true" [pagination]="true" [filterSearchValue] = "searchInput.value" [selectMultiple]="false">
    <ac-datagrid-column [allowSelect]="true" [allowEdit]="false" [style]="'max-width:100px;'" />
    <ac-datagrid-column field="id">
      <ng-template acDatagridColumnRenderTemplate let-rowData="rowData" let-column="column">
        Id : <b>{{rowData[column.field]}}</b>
      </ng-template>
      <ng-template acDatagridColumnEditTemplate let-rowData="rowData" let-column="column">
        <ac-input style="width:100%;height:100%;" [autoFocus]="true" [(value)]="rowData[column.field]" />
      </ng-template>
    </ac-datagrid-column>
    <ac-datagrid-column field="name" [style]="'min-width:100px;'" />
    <ac-datagrid-column field="gender" [style]="'min-width:120px;'" />
    <ac-datagrid-column field="dateOfBirth" [style]="'min-width:120px;'" />
    <ac-datagrid-column field="hobbies" />
    <ac-datagrid-column field="about" />
  </ac-datagrid-on-ag-grid>
</div>
