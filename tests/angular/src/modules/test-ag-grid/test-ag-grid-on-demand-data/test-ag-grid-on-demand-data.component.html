Total Rows : {{dataGrid.totalRows}}
<button class="btn btn-secondary" (click)="dataGrid.exportData()">Export as Excel</button>
<ac-input class="form-control" #searchInput style="width:100%;height:100%;" placeholder="Search..." />
<div style="height:75vh;">
  <ac-datagrid-on-ag-grid
    #dataGrid
    [editable]="true"
    [pagination]="true"
    [dataOnDemandFunction]="dataFunction"
    [filterSearchValue] = "searchInput.value"
    [autoAddNewRow]="true">
    <ac-datagrid-column [allowSelect]="true" [style]="'width:100px;'" />
    <ac-datagrid-column field="account_id">
      <ng-template acDatagridColumnRenderTemplate let-data="data" let-column="column">
        Id : <b>{{data[column.field]}}</b>
      </ng-template>
      <ng-template acDatagridColumnEditTemplate let-data="data" let-column="column">
        <ac-input style="width:100%;height:100%;" [autoFocus]="true" [(value)]="data[column.field]" />
      </ng-template>
    </ac-datagrid-column>
    <ac-datagrid-column field="account_name" [style]="'min-width:100px;'" />
    <ac-datagrid-column field="account_number" [style]="'min-width:120px;'" />
    <ac-datagrid-column field="account_target" [style]="'min-width:120px;'" />
    <ac-datagrid-column field="account_type" />
    <ac-datagrid-column field="account_balance" />
    <ac-datagrid-column field="remarks" />
    <ac-datagrid-column field="action" [allowEdit]="false">
      <ng-template acDatagridColumnRenderTemplate let-data="data" let-column="column">
        <action-column (onDelete)="handleDeleteRow(data)" (onEdit)="handleEditRow(data)"/>
      </ng-template>
    </ac-datagrid-column>
  </ac-datagrid-on-ag-grid>
</div>
