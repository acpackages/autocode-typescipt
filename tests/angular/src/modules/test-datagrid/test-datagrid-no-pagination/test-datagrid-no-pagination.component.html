DataGrid
<div style="height: 50vh;">
  <ac-datagrid #dataGrid [data]="data" [filters]="filters" [autoAddNewRow]="true">
    <ac-datagrid-column field="id" [allowSort]="false">
      <ng-template let-rowData="rowData" let-column="column" let-isEditing="isEditing">
        <ng-container *ngIf="isEditing">
          <ac-input style="width:100%;height:100%;" *ngIf="isEditing" [autoFocus]="true" [(value)]="rowData[column.field]" />
        </ng-container>
        <ng-container *ngIf="!isEditing">
          Id : <b>{{rowData[column.field]}}</b>
        </ng-container>
      </ng-template>
    </ac-datagrid-column>
    <ac-datagrid-column field="name" [style]="'min-width:100px;'"/>
    <ac-datagrid-column field="gender"  [style]="'min-width:120px;'"/>
    <ac-datagrid-column field="dateOfBirth"  [style]="'min-width:120px;'"/>
    <ac-datagrid-column field="hobbies" />
    <ac-datagrid-column field="about" />
  </ac-datagrid>
</div>

<ac-filters #filters />
<button type="button" class="btn btn-primary" (click)="filters.applyFilter()" >Apply Filter</button>
