<div class="node">
  <div class="p-2">
    <button nz-button (pointerdown)="$event.stopPropagation()" (dblclick)="$event.stopPropagation()"
    (click)="removeNode()" type="button"
    class="ml-2 cursor-pointer float-end button-delete p-0 btn text-danger">
    <i class="fa fa-trash"></i>
  </button>
    <button nz-button (pointerdown)="$event.stopPropagation()" (dblclick)="$event.stopPropagation()"
      (click)="cloneNode()" type="button"
      class="ml-2 cursor-pointer float-end button-delete p-0 btn text-warning">
      <i class="fa fa-clone"></i>
    </button>
    <div class="title" data-testid="title">{{nodeLabel}}</div>
  </div>
