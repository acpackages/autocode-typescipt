<ac-ng-datagrid #datagrid [columnDefinitions]="columnDefinitions" [data]="data" [onDemandFunction]="onDemandFunction" [columnRendererTemplates]="{'index':idTemplate}"
(onDatagridInit)="handleDatagridInit()"
/>
<ng-template #idTemplate let-value="value" let-datagridRow="datagridRow">
  Id:{{value}} <button type="button" class="btn" (click)="handleDatagridRowUpdate(datagridRow)"> Update</button>
</ng-template>
