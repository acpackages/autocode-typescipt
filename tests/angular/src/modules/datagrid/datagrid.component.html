<ac-ng-datagrid #datagrid [columnDefinitions]="columnDefinitions" [data]="data" [onDemandFunction]="onDemandFunction"
[columnRendererTemplates]="{
  'index':idTemplate,
  'action':actionTemplate
}"
(onDatagridInit)="handleDatagridInit()"
/>
<ng-template #idTemplate let-value="value" let-datagridRow="datagridRow">
  {{value}}
</ng-template>
<ng-template #actionTemplate let-value="value" let-datagridRow="datagridRow">
  <action-column (onEdit)="handleEdit(datagridRow)" [showDelete]="false" />
</ng-template>
