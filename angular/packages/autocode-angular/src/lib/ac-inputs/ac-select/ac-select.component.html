<select #input
  [style]="style"
  [class]="class + ' ac-select'"
  [attr.name]="name"
  [(ngModel)]="value"
  [attr.ac-field]="field"
  [disabled]="disabled"
  [required]="validation.required"
  (blur)="handleBlur($event)"
  (change)="handleChange($event)"
  (click)="handleClick($event)"
  (focus)="handleFocus($event)"
  (keydown)="handleKeyDown($event)"
  (keyup)="handleKeyUp($event)"
>
  <ng-container *ngFor="let option of selectOptions">
    <option [value]="option[optionKeyValue]" ><div class="text-center"><b>{{option[optionKeyLabel]}}</b></div></option>
  </ng-container>
</select>
