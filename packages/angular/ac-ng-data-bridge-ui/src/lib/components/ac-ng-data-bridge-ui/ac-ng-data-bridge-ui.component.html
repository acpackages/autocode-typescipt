<ng-container *ngIf="dataBridge.currentStage == 'NONE'">
  <upload-file [dataBridge]="dataBridge" (downloadTemplate)="handleDownloadTemplate()"></upload-file>
</ng-container>
<ng-container *ngIf="dataBridge.currentStage == 'DATA_SET'">
  <source-destination-mapping [dataBridge]="dataBridge"></source-destination-mapping>
</ng-container>
<ng-container *ngIf="dataBridge.currentStage == 'PROCESSING'">
  <data-processing [dataBridge]="dataBridge"></data-processing>
</ng-container>
<ng-container *ngIf="['READY_TO_CONVERT','CONVERTING'].includes(dataBridge.currentStage)">
  <convert-to-destination [dataBridge]="dataBridge"></convert-to-destination>
</ng-container>
