<ac-array-values field="website" class="form-control" placeholder="Phone Numbers" [items]="conditions" #filtersArray>
  <table>
    <tbody>
      <ac-array-value-items>
        <ng-template #template let-item let-index="index">
          <tr>
            <td>
              <ac-select [(ngModel)]="item['field']" [options]="filterFields" />
            </td>
            <td>
              <ac-select [(ngModel)]="item['operator']" [options]="comparisonOperators"/>
            </td>
            <td >
              <ac-input [(ngModel)]="item['value']" *ngIf="!comparisonOperatorsWithoutValues.includes(item['operator'])"/>
            </td>
            <td><button class="btn btn-danger py-1" type="button" (click)="filtersArray.removeItem(item)">Delete</button></td>
          </tr>
        </ng-template>
      </ac-array-value-items>
    </tbody>
  </table>
  <button type="button" class="btn btn-primary py-1" ac-array-value-append>Add Condition</button>
</ac-array-values>
