<input #input
  style="display:none;"
  type="file"
  [attr.name]="name"
  [disabled]="disabled"
  [readonly]="readonly"
  [accept]="accept"
  [multiple]="multiple"
  (blur)="handleBlur($event)"
  (change)="handleChange($event)"
  (click)="handleClick($event)"
  (focus)="handleFocus($event)"
  (keydown)="handleKeyDown($event)"
  (keyup)="handleKeyUp($event)"
/>
<ng-content></ng-content>
