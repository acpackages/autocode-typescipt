<div style="height:100%;width: 100%;">
  <ag-grid-angular #acGrid style="width: 100%; height: 100%;"
  [defaultColDef]="defaultColDef"
  [serverSideDatasource]="dataOnDemandFunction?dataSource:undefined"
  [getRowId]="dataOnDemandFunction?getRowId:undefined"
  [quickFilterText]="filterSearchValue"
  [rowModelType]="dataOnDemandFunction?'serverSide':'clientSide'"
  [sideBar]="sideBarOptions"
  [pagination]="pagination"
  [paginationPageSize]="defaultPageSize"
  [paginationPageSizeSelector]="pageSizes"
  [suppressContextMenu] = "true"
  [rowSelection]="selectMultiple?'multiple':'single'"
  [suppressRowClickSelection]="true"
  [rowMultiSelectWithClick]="true"
  (cellClicked)="handleCellClicked($event)"
  (cellDoubleClicked)="handleCellDoubleClicked($event)"
  (cellEditingStarted)="handleCellEditingStarted($event)"
  (cellEditingStopped)="handleCellEditingStopped($event)"
  (cellFocused)="handleCellFocused($event)"
  (cellKeyDown)="handleCellKeyDown($event)"
  (cellMouseDown)="handleCellMouseDown($event)"
  (cellMouseOut)="handleCellMouseOut($event)"
  (cellMouseOver)="handleCellMouseOver($event)"
  (cellSelectionChanged)="handleCellSelectionChanged($event)"
  (cellValueChanged)="handleCellValueChanged($event)"
  (columnHeaderClicked)="handleColumnHeaderClicked($event)"
  (columnMoved)="handleColumnMoved($event)"
  (columnResized)="handleColumnResized($event)"
  (columnValueChanged)="handleColumnValueChanged($event)"
  (columnVisible)="handleColumnVisible($event)"
  (filterChanged)="handleFilterChanged($event)"
  (filterModified)="handleFilterModified($event)"
  (filterOpened)="handleFilterOpened($event)"
  (gridReady)="handleGridReady($event)"
  (paginationChanged)="handlePaginationChanged($event)"
  (componentStateChanged)="handleComponentStateChanged($event)"
  (rowClicked)="handleRowClicked($event)"
  (rowDataUpdated)="handleRowDataUpdated($event)"
  (rowDoubleClicked)="handleRowDoubleClicked($event)"
  (rowEditingStarted)="handleRowEditingStarted($event)"
  (rowEditingStopped)="handleRowEditingStopped($event)"
  (rowSelected)="handleRowSelected($event)"
  (rowValueChanged)="handleRowValueChanged($event)"
  (selectionChanged)="handleSelectionChanged($event)"
  (sortChanged)="handleSortChanged($event)"
  (stateUpdated)="handleStateUpdated($event)"
  />
</div>
