<div style="height:100%;width: 100%;">
  <ag-grid-angular #acGrid style="width: 100%; height: 100%;"
  [defaultColDef]="defaultColDef"
  [pagination]="pagination"
  [serverSideDatasource]="dataOnDemandFunction?dataSource:undefined"
  [quickFilterText]="filterSearchValue"
  [rowModelType]="dataOnDemandFunction?'serverSide':'clientSide'"
  [sideBar]="sideBarOptions"
  [suppressContextMenu] = "true"
  [rowSelection]="selectMultiple?'multiple':'single'"
  [suppressRowClickSelection]="true"
  [rowMultiSelectWithClick]="true"

  (cellValueChanged)="handleCellValueChanged($event)"
  (rowDataUpdated)="handleRowDataUpdated($event)"
  (rowSelected)="handleRowSelected($event)"
  />
</div>
